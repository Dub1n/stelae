# Sample config for reference only.
# Run `make render-cloudflared` (or scripts/render_cloudflared_config.py)
# to render a real config from ops/cloudflared.template.yml and your .env.

tunnel: <your-tunnel-name>
credentials-file: /path/to/your/tunnel.json

protocol: quic
ha-connections: 4

originRequest:
  disableChunkedEncoding: true
  http2Origin: true
  keepAliveTimeout: 65s
  tcpKeepAlive: 60s

ingress:
  - hostname: mcp.your-domain.example
    service: http://127.0.0.1:9090
  - service: http_status:404
